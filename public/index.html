<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Searchable Contacts List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/ContactListCtrl.js"></script>
		<script type="text/javascript" src="scripts/ContactCtrl.js"></script>
		<style>
			.large-Modal .modal-dialog{
				width:800px; height: 400px;
				position: center;
				top:0; bottom: 0; left: 0; right: 0;
				margin: auto
			}
		</style>
	</head>
	<body ng-app="contactList">
		<div class="container" ng-controller="ContactListCtrl">
			<div class="panel panel-default">
				<div class="panel-heading">
		  			<h2><a href ng-click="loadContact()">
	  				<small><span class="glyphicon glyphicon-plus pull-right"></small></span></a>Searchable Contacts List</h2>
	  		  	</div>
				<div class="panel-body">
					<div class="row">
							<div class="panel-body">
							<form>
								<div class="row">
									<div class="form-group col-sm-2 col-xs-6">
										<label>First Name</label>
										<input type="text" class="form-control" ng-model="contact.firstName">
									</div>
									<div class="form-group col-sm-2 col-xs-6">
										<label>Last Name</label>
										<input type="text" class="form-control" ng-model="contact.lastName">
									</div>
									<div class="form-group col-sm-4 hidden-xs">
										<label>Address</label>
										<input type="text" class="form-control" ng-model="contact.address1">
									</div>
									<div class="form-group col-sm-2 hidden-xs">
										<label>Phone</label>
										<input type="text" class="form-control" ng-model="contact.phone1">
									</div>
									<div class="form-group col-sm-2 col-xs-6">
										<label>Category</label>
										<select class="form-control" ng-model="contact.category" ng-options="cat._id as cat.name for cat in categories"></select>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-12">
							<table class="table table-hover">
								<tr>
									<th class="col-md-2">
										<a href ng-click="setSort('firstName')">First Name<span ng-class="sortIcon('firstName')"></span></a>
									</th>
									<th class="col-md-2">
										<a href ng-click="setSort('lastName')">Last Name<span ng-class="sortIcon('lastName')"></span></a>
									</th>
									<th class="col-md-2">
										<a href ng-click="setSort('address1')">Address<span ng-class="sortIcon('address1')"></span></a>
									</th>
									<th class="col-md-2">
										<a href ng-click="setSort('phone1')">Phone<span ng-class="sortIcon('phone1')"></span></a>
									</th>
									<th class="col-md-2">
										<a href ng-click="setSort('email1')">Email<span ng-class="sortIcon('email1')"></span></a>
									</th>
									<th class="col-md-2">
										<a href ng-click="setSort('company')">Company<span ng-class="sortIcon('company')"></span></a>
									</th>
								</tr>
								<tr ng-repeat="contact in contacts | orderBy:sortProp:sortReverse">
									<td>{{contact.firstName}}</td>
									<td>{{contact.lastName}}</td>
									<td>{{contact.address1}}</td>
									<td>{{contact.phone1}}</td>
									<td>{{contact.email1}}</td>
									<td>{{contact.company}}</td>
									<td class="text-right">
										<a href ng-click="loadContact(contact)"><span class="glyphicon glyphicon-pencil"></span></a>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div></div>
			</div>
	  	</div>
    </body>
 </html>
