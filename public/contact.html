<style>
    .cat-select {position:absolute; top:-55px; right:55px;}
    .timestamps {position:absolute; top:5px;}
    .modal-title-shaded {
        background-color: #eeeeee;
    }
    .form-inline > * {
        margin:5px ;

<div class="modal-header">
    <h2 class="modal-title">Contact Details: {{contact.firstName}} {{contact.lastName}}</h2>
    <span class="text-muted">Created on: {{contact.created | date: 'medium'}}<br>
    Updated on: {{contact.updated | date: 'medium'}}</span>
</div>

<div class="modal-body">
	<form name="contactForm" role="form" class="form-inline">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Personal Information:</h4></div>
            <div class="panel-body">
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label for="firstName">First Name:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" required class="form-control" placeholder="First Name (required)" id="firstName" name="firstName" ng-model="contact.firstName">
                        </div>
                        <div class="col-md-2">
                            <label for="lastName">Last Name:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" required class="form-control" placeholder="Last Name (required)" id="lastName" name="lastName" ng-model="contact.lastName">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label for="phone1">Home Phone:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" required class="form-control" placeholder="Home Phone (required)" id="phone1" name="phone1" ng-model="contact.phone1">
                        </div>
                        <div class="col-md-2">
                            <label for="phone2">Cell Phone:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" class="form-control" placeholder="Cell Phone" id="phone2" name="phone2" ng-model="contact.phone2">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label for="email1">Email 1:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" required class="form-control" placeholder="Email 1 (required)" id="email1" name="email1" ng-model="contact.email1">
                        </div>
                        <div class="col-md-2">
                            <label for="email2">Email 2:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" class="form-control" placeholder="Email 2" id="email2" name="email2" ng-model="contact.email2">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label for="address1">Address:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" required class="form-control" placeholder="Address (required)" id="address1" name="address1" ng-model="contact.address1">
                        </div>
                        <div class="col-md-2">
                            <label for="address2">Apt/Unit:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="25" type="text" class="form-control" placeholder="Unit #" id="address2" name="address2" ng-model="contact.address2">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-1">
                            <label for="city1">City:</label>
                        </div>
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" placeholder="City" id="city1" name="city1" ng-model="contact.city1">
                        </div>
                        <div class="col-md-1">
                            <label for="state1">State:</label>
                        </div>
                        <div class="form-group col-md-3">
                            <select class="form-control" id="state1" name="state1" ng-model="contact.state1">

                        <div class="col-md-1">
                            <label for="zip1">Zip:</label>
                        </div>
                        <div class="form-group col-md-3">
                            <input size="16" type="text" class="form-control" placeholder="Zip" id="zip1" name="zip1" ng-model="contact.zip1">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label for="notes1">Notes:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <textarea rows=5 style="width: 93%" class="form-control" ng-model="contact.notes1"></textarea>
                        </div>
                        <div class="col-md-2">
                            <label for="photo">Photo:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <img src="images/contact.png">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

                    			<option value="WV">West Virginia</option>

                    		</select>
                        </div>
                        <div class="col-md-1">
                            <label for="zip2">Zip:</label>
                        </div>
                        <div class="form-group col-md-3">
                            <input size="16" type="text" class="form-control" placeholder="Zip" id="zip2" name="zip2" ng-model="contact.zip2">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label for="notes2">Notes:</label>
                        </div>
                        <div class="form-group col-md-10">
                            <textarea rows=5 style="width: 98%" class="form-control" ng-model="contact.notes2"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="cat-select  pull-right"">
                    <label>Category</label>
                    <select class="form-control" ng-model="contact.category" ng-options="cat._id as cat.name for cat in categories" ></select>
                </div>
            </div>

	</form>
</div>

<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="contact._id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!contactForm.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
